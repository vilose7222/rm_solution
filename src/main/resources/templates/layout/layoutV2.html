<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="ko">

<th:block th:fragment="setContent(title, content)">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <th:block th:replace="${title}">
  	<title>기본 타이틀</title>
  </th:block>
  
  
  <!-- CSS, JS -->
   <link rel="stylesheet" href="/css/subscription.css">
   <script defer src="/js/subscription.js"></script>
   <script defer src="http://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  
</head>
<body>
  <header>
  <div class="top">
    <a th:if="${session.loginUser} == null" href="#subscribe" class="top-menu" th:href="@{/register}">회원가입</a>
	<a th:if="session.loginUser != null" class="top-menu" th:text="${session.loginUser != null ? session.loginUser.name + '님 환영합니다!': ''} "> sss</a>
    <a th:if="${session.loginUser} == null" href="#subscribe" class="top-menu" th:href="@{/login}">로그인</a>
    <a th:if="${session.loginUser} != null" href="#subscribe" class="top-menu" th:href="@{/logout}">로그아웃</a>
  </div>
    <h1><a th:href="@{/}">RM solution</a></h1>
    <nav>
      <ul>
        <!-- <li><a href="#about">대시보드</a></li> -->
      
      </ul>
    </nav>
  </header>
  
  
      <div class="container-fluid">
      	<th:block th:replace="${content}"></th:block>
      </div>
      </div>
      
    <!-- /#page-content-wrapper -->
  </div>
  <!-- /#wrapper -->

<footer>
    <p>&copy; 2024 RM Solution. All rights reserved. </p>
  </footer>

</body>

</th:block>

</html>
