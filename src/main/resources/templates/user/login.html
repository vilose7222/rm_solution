<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block
	th:replace="~{/layout/layoutV1 :: setContent(~{this :: title}, ~{this :: content})}">

	<title th:fragment="title">:: 회원 로그인 ::</title>

	<div class="container-fluid" th:fragment="content">

		<section>

			<div>
				<div>
					<div>

						<h2>로그인</h2>
						<hr>
						<p class="form-group">로그인 후 RM 솔루션의 혜택을 누리세요</p>

						<div>
							<div>
								<form class="needs-validation" action="#" method="post"
									th:action="@{/login}" th:object="${loginForm}">

									<div class="form-group">
										<input type="text" class="form-control" autofocus
											placeholder="Userid" th:field="*{loginId}">
										<p th:errors="*{loginId}" th:class="text-danger">입력 오류메시지</p>
									</div>
									<div class="form-group">
										<input type="password" class="form-control"
											placeholder="Password" th:field="*{password}">
										<p th:errors="*{password}" th:class="text-danger">입력 오류메시지</p>
									</div>
							</div>
							

							<div class="login btn-group">
								<button type="submit">로그인</button>
								<button><a th:href="@{/}">취소</a></button>
							</div>
							</form>

							<div class="signup-group">
							<span class="signup-group"> 아직 회원이 아니십니까? <a href=""
								th:href="@{/user/register}">회원 가입</a>
							</span>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>
	</section>
	</div>

</th:block>

</html>
